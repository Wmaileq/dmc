<section class="DROPheader">
  <div class="DROPheader__overlay"></div>
  <div class="container">
    <div class="DROPheader__container">
      <div class="DROPheader__wrapper">
        <div class="DROPheader__wrapper-additional">
          <h1 class="DROPheader__heading">Кейс ножей | Knife Happy lalala asdas</h1>
          <span class="DROPheader__slogan">Развернутое и веселое описание кейса стимулирующее продажи, создающее достойную конверсию</span>
        </div>
        <div class="DROPheader__stats">
          <!-- components/stats -->
          <div class="stats">
            <div class="stats__item stats__item_cases">12 456 323</div>
            <div class="stats__item stats__item_users">34 235</div>
            <div class="stats__item stats__item_online">239</div>
          </div>
        </div>
      </div>
      <div class="DROPheader__main">
        <div class="DROPheader__main-top">
          <div class="DROPheader__ingame">
            <a class="DROPheader__ingame-link" href="#">Осмотреть в игре</a>
            <a class="DROPheader__ingame-mydrops" href="#">Мои дропы</a>
          </div>
          <div class="DROPheader__drop">
            <div class="DROPheader__drop-arrow DROPheader__drop-arrow_top">
              <span class="left"></span>
              <span class="right"></span>
            </div>
            <div class="DROPheader__drop-arrow DROPheader__drop-arrow_bottom">
              <span class="left"></span>
              <span class="right"></span>
            </div>
            <img src="/img/drop-knife.png" alt="" class="DROPheader__drop-item">
          </div>
          <div class="DROPheader__profile">
            <span>Предмет можно вывести в <a class="DROPheader__profile-link" href="#">профиле</a> в течение часа</span>
          </div>
        </div>
        <div class="DROPheader__main-hint">
          Вы получаете: <span>P 17 M | Перламутровый леопард</span>
        </div>
      </div>

      <div class="DROPheader__buttons">
        <button class="DROPheader__button-open">
          Открыть за 300 руб.
          <div class="DROPheader__button-open-left"></div>
          <div class="DROPheader__button-open-right"></div>
        </button>

        <button class="view-more view-more_s view-more_orange">
          <div class="DROPheader__plus"></div>
          Пополнить баланс
          <span class="view-more__border">
                <span class="view-more__border-tl"></span>
                <span class="view-more__border-t"></span>
                <span class="view-more__border-tr"></span>
                <span class="view-more__border-br"></span>
                <span class="view-more__border-b"></span>
                <span class="view-more__border-bl"></span>
              </span>
        </button>

        <button class="view-more view-more_xs">
          Демо режим
          <span class="view-more__border">
                <span class="view-more__border-tl"></span>
                <span class="view-more__border-t"></span>
                <span class="view-more__border-tr"></span>
                <span class="view-more__border-br"></span>
                <span class="view-more__border-b"></span>
                <span class="view-more__border-bl"></span>
              </span>
        </button>

      </div>
    </div>
  </div>
</section>
