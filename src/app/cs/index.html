<script>
  window.onscroll = () => {
    const topmenu = document.getElementById('topmenu');
    if (window.scrollY > 0) {
      topmenu.classList = 'topmenu topmenu_dark';
    } else {
      topmenu.classList = 'topmenu'
    }


    let elem = document.getElementById('sidebar');
    let elemY = elem.scrollHeight;
    let scroll = window.scrollY + window.innerHeight;
    if (scroll > elemY) {
      elem.classList = 'sidebar sidebar_fixed'
    } else {
      elem.classList = 'sidebar'
    }
  }

</script>
